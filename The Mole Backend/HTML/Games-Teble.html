    <script>
        $(document).ready(function () {
            var pic = localStorage.getItem("AdminPic");
            $("#AdminPic").attr('src', pic);

            //getting all games
            ajaxCall("GET", "../api/Games", "", getSuccess, error);
        });


        function getSuccess(gamesdata) {
            try {
                $('#games').DataTable({
                    data: gamesdata,
                    columns: [ //צריך להיות זהה לפרופרטיס שלי
                        { data: "Id" },
                        { data: "GameDate" },
                        { data: "GameStartTime" },
                        { data: "GameFinishTime" },
                        { data: "GameDuration" },
                    ],
                });
                $("#games_wrapper").removeClass();


            } catch (e) {
                alert(e);
            }
        }

        function error(er) {
            swal("", er, "warning");
        }
    </script>

    <!--Data Retrivel-->
    <script>
        function DataRet() {
            swal({
                title: 'Select data to retrieve',
                input: 'select',
                inputOptions: { 'Users': 'Users', 'Games': 'Games', 'Vertecies in Games': 'Vertecies in Games' },
                inputPlaceholder: 'required',
                showCancelButton: true,
                inputValidator: function (value) {
                    return new Promise(function (resolve) {
                        if (value !== '') {
                            resolve();
                        } else {
                            resolve('You need to select something');
                        }
                    });
                }
            }).then(function (result) {
                if (result.value != undefined) {
                    swal({
                        type: 'success',
                        html: 'You selected: ' + result.value
                    });
                    location.href = result.value + "-Teble.html";
                };                
            })
        }      
        
    </script>
